name: Sync Activities (Turso)

on:
  workflow_dispatch:
  # Keep the existing sync.yml (SQLite file + commit) as-is for now.
  # If you want Turso to be the primary source of truth, you can enable
  # the schedule below and disable the one in sync.yml.
  #
  # schedule:
  #   - cron: '0 0 * * *' # Daily at 00:00 UTC

permissions:
  contents: read

concurrency:
  group: sync-activities-turso
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate Turso configuration
        env:
          DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          DATABASE_AUTH_TOKEN: ${{ secrets.TURSO_DATABASE_AUTH_TOKEN }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Missing secret: TURSO_DATABASE_URL"
            exit 1
          fi

          if [ -z "$DATABASE_AUTH_TOKEN" ]; then
            echo "Missing secret: TURSO_DATABASE_AUTH_TOKEN"
            exit 1
          fi

          echo "âœ“ Turso secrets are configured"

      - name: Run sync script (writes to Turso)
        env:
          DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          DATABASE_AUTH_TOKEN: ${{ secrets.TURSO_DATABASE_AUTH_TOKEN }}

          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}

          # Optional: Nike Run Club
          NIKE_ACCESS_TOKEN: ${{ secrets.NIKE_ACCESS_TOKEN }}
          NIKE_REFRESH_TOKEN: ${{ secrets.NIKE_REFRESH_TOKEN }}
        run: bun run sync
